# Kickstart para instalar CentOS 7 desde CD/DVD con paquetes mínimos

# Configuración básica
install
cdrom
lang en_US.UTF-8
keyboard la
timezone America/Mexico_City --isUtc
rootpw --plaintext password  # Cambia esto por una contraseña segura

# Configuración de red (opcional)
network --bootproto=dhcp --device=eth0 --onboot=on

# Configuración del disco
clearpart --all --initlabel
autopart --type=lvm

# Configuración del repositorio (usar el CD/DVD como fuente)
repo --name="CDROM" --baseurl=cdrom:sr0 --cost=100

# Selección de paquetes mínimos
%packages
@^minimal
%end

# Configuración posterior a la instalación
%post --log=/root/ks-post.log
# Mensaje de finalización
echo "Instalación mínima de CentOS 7 completada" >> /root/ks-post.log
%end

# Reiniciar después de la instalación
reboot
